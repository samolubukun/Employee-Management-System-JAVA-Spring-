<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:include="index :: head"></div>
  <title th:text="'Admin Staff in ' + ${dname}"></title>
</head>

<body>

<div th:include="index :: navbar"></div>

<h1 class="text-center">Admin Staff in - <b th:text="${dname}" class="text-danger"></b></h1>

<div class="container text-center">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="adminStaff : ${reqAdminList}">
      <td th:text="${adminStaff.empId}"></td>
      <td th:text="${adminStaff.name}"></td>
      <td th:text="${adminStaff.email}"></td>
      <td th:text="${adminStaff.role}"></td>
      <td th:text="${adminStaff.salary}"></td>
    </tr>
    </tbody>
  </table>

  <!-- d id in URL -->
  <div style="text-align: center;">
    <!-- Add btn-primary class for navy blue color -->
    <button type="button" class="btn btn-primary btn-lg btn-block">
      <a style="text-decoration: none; color: white"
         th:href="@{/admin-form-per-dept/{id}(id = ${did})}">Add Admin Employee in <b
              th:text="${dname}"></b></a>
    </button>
  </div>
</div>

</body>

</html>
